<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <form method="POST" class="form-box">
            <h2>Administrator Registration</h2>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="institutional_email" placeholder="Institutional Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="secret_code" placeholder="Secret Code (Provided by Institution)" required>
            <small>Only authorized personnel can register.</small>
            <button type="submit" class="signup-btn">Register as Administrator</button>
            <p>Already have an account? <a href="{{ url_for('admin_login') }}">Log in here</a></p>
<a href="{{ url_for('home') }}">Back to Role Selection</a>
        </form>
    </div>
</body>
</html>
